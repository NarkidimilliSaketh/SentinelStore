server {
  # Listen on port 80 inside the container
  listen 80;
  
  # Define the root directory where our static files are located
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    
    # This is the magic line for SPAs:
    # If a request doesn't match a file or directory,
    # fall back to serving the index.html file.
    # This allows React Router to handle the URL.
    try_files $uri $uri/ /index.html;
  }
}